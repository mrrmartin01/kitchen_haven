{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl md:text-4xl">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data" class="w-full max-w-lg mx-auto">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-yellow-300 hover:bg-yellow-500 rounded-md text-white w-full md:w-auto">Submit</button>
</form>    
{% endblock %}
