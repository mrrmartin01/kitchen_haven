{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold mb-6">Contact Us</h1>
    
    <form  method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
            <textarea id="message" name="message" rows="5" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
    </form>
</div>
{% endblock %}
